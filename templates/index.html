<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Netflix Ads CTR Optimizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Micro Netflix Ads CTR Optimizer</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/test">Test Mode</a>
            </nav>
        </header>

        <div class="main-content">
            <section class="movie-selection">
                <h2>Step 1: Select a Movie</h2>
                <div class="movies-grid">
                    {% for movie in movies %}
                    <div class="movie-card" onclick="selectMovie('{{ movie.id }}', '{{ movie.genre }}')" data-movie-id="{{ movie.id }}">
                        <img src="{{ movie.thumbnail }}" alt="{{ movie.title }}">
                        <h3>{{ movie.title }}</h3>
                        <span class="genre-tag">{{ movie.genre }}</span>
                    </div>
                    {% endfor %}
                </div>
            </section>

            <section class="user-profile">
                <h2>Step 2: Define User Profile</h2>
                <form id="userProfileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="18" max="80" value="28" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subscription_tier">Subscription</label>
                            <select id="subscription_tier" name="subscription_tier" required>
                                <option value="Ad-Supported">Ad-Supported</option>
                                <option value="Standard">Standard</option>
                                <option value="Premium">Premium</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="watch_hours">Monthly Watch Hours</label>
                            <input type="number" id="watch_hours" name="watch_hours" min="0" max="200" value="30" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="genre_preference">Favorite Genre</label>
                            <select id="genre_preference" name="genre_preference" required>
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="SciFi">SciFi</option>
                                <option value="Mystery">Mystery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="device">Device</label>
                            <select id="device" name="device" required>
                                <option value="mobile">Mobile</option>
                                <option value="desktop">Desktop</option>
                                <option value="smart_tv">Smart TV</option>
                                <option value="tablet">Tablet</option>
                            </select>
                        </div>
                    </div>
                </form>
            </section>

            <section class="action-section">
                <button onclick="requestOptimizedAd()" class="btn-primary">Get Optimized Ad</button>
                <button onclick="testLLM()" class="btn-secondary">Test LLM</button>
            </section>

            <section id="results" class="results-section" style="display: none;">
                <h2>Results</h2>
                <div id="selectedMovie" class="selected-movie"></div>
                <div id="adResult" class="ad-result"></div>
                <div id="alternatives" class="alternatives"></div>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
